<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #111 !important;
            --bs-primary-rgb: 17, 17, 17 !important;
            --bs-body-bg: #fff;
        }

        .btn-primary,
        .btn-primary:active,
        .btn-primary:focus,
        .btn-primary:hover {
            background-color: #111 !important;
            border-color: #111 !important;
            color: #fff !important;
        }

        .btn-outline-primary {
            color: #111 !important;
            border-color: #111 !important;
            background-color: transparent !important;
        }

        .btn-outline-primary:hover,
        .btn-outline-primary:focus,
        .btn-outline-primary:active {
            color: #fff !important;
            background-color: #111 !important;
            border-color: #111 !important;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f6f7fb;
            color: #23272f;
        }

        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 48px 16px 32px 16px;
        }

        .post-title {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #888;
            font-size: 1rem;
            margin-bottom: 28px;
        }

        .aulas-list {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(55, 53, 47, 0.07);
            padding: 0;
            overflow: hidden;
            list-style: none;
        }

        .aula-item {
            display: flex;
            align-items: center;
            padding: 18px 22px;
            border-bottom: 1px solid #f0f0f0;
            gap: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: #23272f;
        }

        .aula-item:last-child {
            border-bottom: none;
        }

        .aula-item:hover {
            background: #f8f9fa;
        }

        .aula-item i {
            font-size: 1.2rem;
            color: #666;
        }

    <main class="main">
